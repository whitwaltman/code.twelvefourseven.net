<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <!-- <link rel="stylesheet" href="{{ get_url(path='style.css') }}"> -->
</head>

<body>
    <header>
        <h1><a href="{{ config.base_url }}">{{ config.title }}</a></h1>
        <nav>
            <ul>
                <li><a href="{{ get_url(path='@/reference/_index.md') }}">reference</a></li>
                <li><a href="{{ get_url(path='@/snippets/_index.md') }}">snippets</a></li>
            </ul>
            <div class="search-container">
                <input id="search" type="search" placeholder="search for something">

                <div class="search-results">
                    <div class="search-results__items"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <p>Â© {{ now() | date(format="%Y") }} {{ config.extra.author }}</p>
    </footer>

    <script type="text/javascript" src="{{ get_url(path='elasticlunr.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_url(path='search.js') }}"></script>
</body>

</html>
